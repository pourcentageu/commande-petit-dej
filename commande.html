<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Commande - Petit D√©jeuner Myst√©rieux</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Georgia", serif;
    background-image: url('https://images.unsplash.com/photo-1608499240564-2f6b7995f0c3?auto=format&fit=crop&w=1950&q=80'); 
    background-size: cover;
    background-position: center;
    color: #f2e6d0;
    text-shadow: 1px 1px 3px #000;
}

.overlay {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(3px);
    padding: 30px;
    max-width: 750px;
    margin: 40px auto;
    border-radius: 12px;
    animation: slideIn 1.2s ease-out;
}

@keyframes slideIn {
    from {transform: translateY(40px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
}

label {
    display: block;
    margin-top: 15px;
    font-size: 20px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    font-size: 18px;
}

button {
    margin-top: 25px;
    padding: 15px;
    width: 100%;
    font-size: 22px;
    cursor: pointer;
    border: none;
    background: #b89b5e;
    color: #fff;
    border-radius: 10px;
    transition: 0.3s;
}
button:hover {
    background: #d0b77a;
    transform: scale(1.05);
}

.warning {
    background: rgba(120,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 18px;
    text-align: center;
}
</style>
</head>

<body>
<div class="overlay">
    <h1>Formulaire de Commande üîç</h1>
    <p class="warning">‚ö†Ô∏è Une seule commande par personne est autoris√©e.</p>

    <form onsubmit="return envoyerCommande(event)">
        <label>Pr√©nom</label>
        <input type="text" id="prenom" required>

        <label>Nom</label>
        <input type="text" id="nom" required>

        <label>Adresse / Lieu de livraison</label>
        <input type="text" id="adresse" required>

        <label>Viennoiserie (0 ou 1)</label>
        <select id="viennoiserie">
            <option value="">Aucune</option>
            <option value="Croissant">Croissant</option>
            <option value="Pain au chocolat">Pain au chocolat</option>
        </select>

        <label>C√©r√©ales (0 ou 1)</label>
        <select id="cereales">
            <option value="">Aucune</option>
            <option value="Muesli">Muesli</option>
            <option value="Tr√©sor">Tr√©sor</option>
        </select>

        <label>Boisson (0 ou 1)</label>
        <select id="boisson">
            <option value="">Aucune</option>
            <option value="Jus d'orange">Jus d'orange</option>
            <option value="Jus de pomme">Jus de pomme</option>
            <option value="Lait">Lait</option>
        </select>

        <label>Heure de livraison (entre 08:00 et 09:00)</label>
        <input type="time" id="heure" required step="60">

        <button type="submit">Valider ma commande ‚úîÔ∏è</button>
    </form>
</div>

<script>
function envoyerCommande(e) {
    e.preventDefault();

    const prenom = document.getElementById("prenom").value.trim();
    const nom = document.getElementById("nom").value.trim();
    const adresse = document.getElementById("adresse").value.trim();
    const viennoiserie = document.getElementById("viennoiserie").value;
    const cereales = document.getElementById("cereales").value;
    const boisson = document.getElementById("boisson").value;
    const heure = document.getElementById("heure").value;

    // Validation heure correcte
    const h = parseInt(heure.split(":")[0]);
    const m = parseInt(heure.split(":")[1]);
    if (h !== 8 && !(h === 9 && m === 0)) {
        alert("L‚Äôheure doit √™tre comprise entre 08:00 et 09:00 !");
        return false;
    }

    // Une commande par personne
    if (localStorage.getItem("commande_" + prenom + "_" + nom)) {
        alert("Vous avez d√©j√† pass√© une commande !");
        return false;
    }

    // Enregistrement
    const data = {
        prenom: prenom,
        nom: nom,
        adresse: adresse,
        viennoiserie: viennoiserie || "‚Äî",
        cereales: cereales || "‚Äî",
        boi: boisson || "‚Äî",
        heure: heure
    };
    localStorage.setItem("commande_" + prenom + "_" + nom, JSON.stringify(data));

    // Redirection
    window.location.href = "merci.html";
}
</script>
</body>
</html>
