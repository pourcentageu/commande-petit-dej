<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande – Sh'Artlock Holmes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header img {
            width: 140px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        h1 {
            margin-top: 80px;
        }
        .category {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 6px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo Sh'Artlock Holmes">
</header>

<h1>Commander mon petit déjeuner</h1>

<form id="commandeForm">

    <div class="category">
        <h2>Viennoiseries (1 maximum)</h2>
        <label><input type="radio" name="viennoiserie" value="Croissant"> Croissant</label>
        <label><input type="radio" name="viennoiserie" value="Pain au chocolat"> Pain au chocolat</label>
        <label><input type="radio" name="viennoiserie" value=""> -</label>
    </div>

    <div class="category">
        <h2>Céréales (1 maximum)</h2>
        <label><input type="radio" name="cereale" value="Muesli"> Muesli</label>
        <label><input type="radio" name="cereale" value="Trésor"> Trésor</label>
        <label><input type="radio" name="cereale" value=""> -</label>
    </div>

    <div class="category">
        <h2>Boisson (1 maximum)</h2>
        <label><input type="radio" name="boisson" value="Lait"> Lait</label>
        <label><input type="radio" name="boisson" value="Jus d'orange"> Jus d'orange</label>
        <label><input type="radio" name="boisson" value="Jus de pomme"> Jus de pomme</label>
        <label><input type="radio" name="boisson" value=""> -</label>
    </div>

    <button type="submit">Valider ma commande</button>
</form>

<script>
document.getElementById("commandeForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const commande = {
        heure: Date.now(),
        viennoiserie: document.querySelector('input[name="viennoiserie"]:checked')?.value || "",
        cereale: document.querySelector('input[name="cereale"]:checked')?.value || "",
        boisson: document.querySelector('input[name="boisson"]:checked')?.value || ""
    };

    let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
    commandes.push(commande);
    localStorage.setItem("commandes", JSON.stringify(commandes));

    window.location.href = "merci.html";
});
</script>

</body>
</html>
