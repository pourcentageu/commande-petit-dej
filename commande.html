<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Commande – Sh'Artlock Holmes</title>

<style>
    body {
        font-family: "Georgia", serif;
        margin: 0;
        background: #f2efe5;
        color: #222;
    }

    header {
        width: 100%;
        background: #3b2f2f;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 32px;
        letter-spacing: 2px;
        position: relative;
    }

    #logo {
        position: absolute;
        top: 5px;
        right: 10px;
        width: 180px;
    }

    #formulaire {
        width: 60%;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 6px 0 14px 0;
        border-radius: 6px;
        border: 1px solid #555;
        font-size: 16px;
    }

    label {
        font-size: 18px;
        font-weight: bold;
    }

    button {
        background: #3b2f2f;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: 0.3s;
    }

    button:hover {
        background: #6b4a4a;
    }

    .warning {
        text-align: center;
        background: rgba(255,230,0,0.8);
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>
    Commander mon petit déjeuner  
    <img id="logo" src="https://pourcentageu.github.io/commande-petit-dej/logo.png">
</header>

<div id="formulaire">

    <div class="warning">⚠ Une seule commande par personne est autorisée.</div>

    <form id="form">
        <label>Prénom</label>
        <input id="prenom" required>

        <label>Nom</label>
        <input id="nom" required>

        <label>Adresse / Lieu de livraison</label>
        <input id="adresse" required>

        <label>Heure de livraison (entre 8h00 et 9h00)</label>
        <input type="time" id="heure" required>

        <label>Viennoiserie (1 maximum)</label>
        <select id="viennoiserie">
            <option value="">Aucun</option>
            <option value="Croissant">Croissant</option>
            <option value="Pain au chocolat">Pain au chocolat</option>
        </select>

        <label>Céréales (1 maximum)</label>
        <select id="cereales">
            <option value="">Aucune</option>
            <option value="Muesli">Muesli</option>
            <option value="Tresor">Trésor</option>
        </select>

        <label>Boisson (1 maximum)</label>
        <select id="boisson">
            <option value="">Aucune</option>
            <option value="Jus d'orange">Jus d'orange</option>
            <option value="Jus de pomme">Jus de pomme</option>
            <option value="Lait">Lait</option>
        </select>

        <button type="submit">Valider ma commande</button>
    </form>
</div>

<script>
// Empêcher double commande
if (localStorage.getItem("commande_effectuee") === "oui") {
    alert("Vous avez déjà passé une commande !");
    window.location = "merci.html";
}

function heureValide(h) {
    const [hh, mm] = h.split(":").map(Number);
    return hh === 8 || (hh === 9 && mm === 0);
}

document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    const prenom = document.getElementById("prenom").value;
    const nom = document.getElementById("nom").value;
    const adresse = document.getElementById("adresse").value;
    const heure = document.getElementById("heure").value;

    if (!heureValide(heure)) {
        alert("L’heure doit être entre 08:00 et 09:00.");
        return;
    }

    let v = document.getElementById("viennoiserie").value;
    let c = document.getElementById("cereales").value;
    let b = document.getElementById("boisson").value;

    let commande = {
        prenom,
        nom,
        adresse,
        heure,

        viennoiserie: v,
        cereales: c,
        boisson: b
    };

    let commandes = JSON.parse(localStorage.getItem("commandes") || "[]");
    commandes.push(commande);
    localStorage.setItem("commandes", JSON.stringify(commandes));

    localStorage.setItem("commande_effectuee", "oui");

    window.location = "merci.html";
});
</script>

</body>
</html>
