<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Commande – Sh'Artlock Holmes</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    header img {
        width: 180px;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .warning {
        background: #ffe680;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #555;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
    }

    button:hover {
        background: #555;
    }
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="logo">
</header>

<h1>Commander mon petit déjeuner</h1>

<div class="warning">⚠ Une seule commande par personne est autorisée.</div>

<form id="form">

    <label>Prénom</label>
    <input id="prenom" required>

    <label>Nom</label>
    <input id="nom" required>

    <label>Adresse / Lieu de livraison</label>
    <input id="adresse" required>

    <label>Heure de livraison (entre 8h00 et 9h00)</label>
    <input type="time" id="heure" required>

    <label>Viennoiserie (1 maximum)</label>
    <select id="viennoiserie">
        <option value="">Aucune</option>
        <option value="Croissant">Croissant</option>
        <option value="Pain au chocolat">Pain au chocolat</option>
    </select>

    <label>Céréales (1 maximum)</label>
    <select id="cereales">
        <option value="">Aucune</option>
        <option value="Muesli">Muesli</option>
        <option value="Tresor">Trésor</option>
    </select>

    <label>Boisson (1 maximum)</label>
    <select id="boisson">
        <option value="">Aucune</option>
        <option value="Jus d'orange">Jus d'orange</option>
        <option value="Jus de pomme">Jus de pomme</option>
        <option value="Lait">Lait</option>
    </select>

    <button type="submit">Valider la commande</button>
</form>

<script>
// --- Vérification heure ---
function heureValide(horaire) {
    const [hh, mm] = horaire.split(":").map(Number);
    return (hh === 8 && mm >= 0 && mm <= 59) || (hh === 9 && mm === 0);
}

document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    const heure = document.getElementById("heure").value;
    if (!heureValide(heure)) {
        alert("L’heure doit être entre 08:00 et 09:00.");
        return;
    }

    let commande = {
        prenom: document.getElementById("prenom").value,
        nom: document.getElementById("nom").value,
        adresse: document.getElementById("adresse").value,
        heure: heure,

        viennoiserie: document.getElementById("viennoiserie").value,
        cereales: document.getElementById("cereales").value,
        boisson: document.getElementById("boisson").value
    };

    let commandes = JSON.parse(localStorage.getItem("commandes") || "[]");
    commandes.push(commande);
    localStorage.setItem("commandes", JSON.stringify(commandes));

    localStorage.setItem("commande_effectuee", "oui");

    window.location = "merci.html";
});
</script>

</body>
</html>
