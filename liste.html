<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Liste des commandes - Sh’Artlock Holmes</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: Georgia, serif;
    background-image: url('https://images.unsplash.com/photo-1529676468690-d203659b102c?auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    color:#f5e6c8;
    text-shadow: 1px 1px 2px #000;
}
.container {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(3px);
    padding: 30px;
    max-width: 900px;
    margin: 60px auto;
    border-radius: 12px;
}
.logo {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 140px;
}
h1 {text-align:center; font-size:2.5rem; margin-bottom:20px; color:#b89b5e;}
table {
    width:100%;
    border-collapse: collapse;
    margin-top:20px;
}
th, td {
    border: 1px solid #d0b77a;
    padding:10px;
    text-align:center;
    font-size:1.1rem;
}
th {
    background-color: rgba(184,155,94,0.3);
}
tr:nth-child(even) {background-color: rgba(255,255,255,0.05);}
.summary {
    margin-top: 25px;
    background: rgba(255,255,255,0.08);
    padding: 15px;
    border-radius: 8px;
}
</style>
</head>
<body>

<img src="logo.png" class="logo">

<div class="container">
<h1>Liste des commandes</h1>

<table>
    <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Viennoiserie</th>
            <th>Céréales</th>
            <th>Boisson</th>
            <th>Heure</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="summary" id="resume"></div>

</div>

<script>
// Charger commandes
let commandes = [];
for(let i=0;i<localStorage.length;i++){
    const key = localStorage.key(i);
    if(key.startsWith("commande_")){
        commandes.push(JSON.parse(localStorage.getItem(key)));
    }
}

// Tri par heure croissante
commandes.sort((a,b)=> a.heure.localeCompare(b.heure));

// Affichage dans tableau
const body = document.getElementById("table-body");
const total = {
  Croissant:0, "Pain au chocolat":0,
  Muesli:0, Trésor:0,
  "Jus d'orange":0, "Jus de pomme":0, Lait:0
};

commandes.forEach(cmd=>{
    body.innerHTML += `
        <tr>
            <td>${cmd.prenom}</td>
            <td>${cmd.nom}</td>
            <td>${cmd.adresse}</td>
            <td>${cmd.viennoiserie}</td>
            <td>${cmd.cereales}</td>
            <td>${cmd.boisson}</td>
            <td>${cmd.heure}</td>
        </tr>`;

    if(total[cmd.viennoiserie] !== undefined) total[cmd.viennoiserie]++;
    if(total[cmd.cereales] !== undefined) total[cmd.cereales]++;
    if(total[cmd.boisson] !== undefined) total[cmd.boisson]++;
});

// Récapitulatif
document.getElementById("resume").innerHTML =
    `<h3>Totaux :</h3>
     Croissants : ${total["Croissant"]} <br>
     Pains au chocolat : ${total["Pain au chocolat"]} <br>
     Muesli : ${total["Muesli"]} <br>
     Trésor : ${total["Trésor"]} <br>
     Jus d'orange : ${total["Jus d'orange"]} <br>
     Jus de pomme : ${total["Jus de pomme"]} <br>
     Lait : ${total["Lait"]}`;
</script>

</body>
</html>
