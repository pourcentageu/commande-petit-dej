<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Liste des commandes - Les Sh'artlock Holmes</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: Georgia, serif;
    background-image: url('https://images.unsplash.com/photo-1520694478166-daaaaec95b69?auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    color:#f5e6c8;
    text-shadow: 1px 1px 2px #000;
}
.container {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(3px);
    padding: 30px;
    max-width: 800px;
    margin: 60px auto;
    border-radius: 12px;
    animation: slideIn 1s ease-out;
}
@keyframes slideIn {
    from {opacity:0; transform: translateY(30px);}
    to {opacity:1; transform: translateY(0);}
}
h1 {text-align:center; font-size:2.5rem; margin-bottom:20px; color:#b89b5e;}
table {
    width:100%;
    border-collapse: collapse;
    margin-top:20px;
}
th, td {
    border: 1px solid #d0b77a;
    padding:10px;
    text-align:center;
    font-size:1.1rem;
}
th {
    background-color: rgba(184,155,94,0.3);
}
tr:nth-child(even) {background-color: rgba(255,255,255,0.05);}
</style>
</head>
<body>
<div class="container">
<h1>Liste des commandes</h1>
<table>
    <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Viennoiserie</th>
            <th>Céréales</th>
            <th>Boisson</th>
            <th>Heure</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>
</div>

<script>
// Parcourir toutes les clés de localStorage qui commencent par "commande_"
const tbody = document.getElementById("table-body");
for(let i=0;i<localStorage.length;i++){
    const key = localStorage.key(i);
    if(key.startsWith("commande_")){
        const order = JSON.parse(localStorage.getItem(key));
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${order.prenom}</td>
            <td>${order.nom}</td>
            <td>${order.adresse}</td>
            <td>${order.viennoiserie}</td>
            <td>${order.cereales}</td>
            <td>${order.boi}</td>
            <td>${order.heure}</td>
        `;
        tbody.appendChild(tr);
    }
}
</script>
</body>
</html>
